id: push-service-manifest
name: Push Manifest
action: publish:github:pull-request
input:
  repoUrl: github.com?owner=thecodingsheikh&repo=managed-services-releases
  branchName: "create-${{ parameters.name }}-${{ parameters.serviceType }}-in-${{ parameters.tenant }}-tenant"
  sourcePath: ./output
  targetPath: "releases/tenant/${{ parameters.tenant }}/${{ parameters.serviceType }}/${{ parameters.name }}/manifest.yaml"
  title: "create ${{ parameters.name }} ${{ parameters.serviceType }} in ${{ parameters.tenant }} tenant"
  description: "create ${{ parameters.name }} ${{ parameters.serviceType }} in ${{ parameters.tenant }} tenant"
